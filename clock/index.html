<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock - full size</title>
    <script type="text/javascript" src="../clock.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: aliceblue

</head>

<body>

<script type="text/javascript">
    var clockDiv = document.getElementById('clock');
    Elm.Clock.init({node: clockDiv});
</script>

</body>
</html>
